<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../all-css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../pictures/logo.PNG" alt="logo of zipory land" />
      </div>
      <div class="header">
        <h1>Welcom to my gaming place</h1>
        <h2>The fun start here</h2>
      </div>
      <div id="all-fields">
        <fieldset class="field1">
          <button type="button" id="button-registered">
            enter with your password
          </button>
          <button type="button" id="button-new-account">
            creat a new user account
          </button>
        </fieldset>

        <form action="" class="field3">
          <fieldset>
            <legend>new account</legend>
            <label for="first-name">Enter your first name:</label>
            <input type="text" name="first-name" id="firstName" required />
            <label for="last-name">Enter your last name:</label>
            <input type="text" name="last-name" id="lastName" required />
            <label for="age">Enter your age:</label>
            <input type="tel" name="age" id="age" required />
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required />
            <label for="password">Enter your password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="4"
              placeholder="min 4 signs"
            />
            <label for="verify">Verify your password:</label>
            <input type="password" name="verify" id="verify" required />
            <div class="submit">
              <input type="submit" value="submit" class="submit-new-user" />
            </div>
          </fieldset>
        </form>

        <form action="" class="field2">
          <fieldset>
            <legend>registered user</legend>
            <label for="field2">your email:</label>
            <input type="email" name="field2" id="email" required />
            <label for="password">password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="4"
            />
            <div class="submit">
              <input type="submit" value="submit" class="submit-registred" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="../all-js/script.js"></script>
  </body>
</html>
