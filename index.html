<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./all-css/normalize.css" />
    <link rel="stylesheet" href="./all-css/style.css" />
  </head>
  <body>
    <img
      src="./pictures/stars-background.jpg"
      alt="background"
      width="100%"
      height="100%"
    />
    <div class="container">
      <img src="./pictures/logo.png" alt="logo" class="logo" />
      <div class="header">
        <h1>The fun starts here</h1>
      </div>
      <div id="all-fields">
        <fieldset class="field1">
          <button type="button" id="button-registered">registered user</button>
          or
          <button type="button" id="button-new-account">
            creat a new user
          </button>
        </fieldset>

        <form action="" class="field3">
          <fieldset>
            <legend>new account</legend>
            <label for="firstName" class="poiter">first name:</label>
            <input
              type="text"
              name="first-name"
              id="firstName"
              class="poiter"
              required
              pattern="([a-zA-Z]+)"
              placeholder="only letters"
            />
            <label for="lastName" class="poiter">last name:</label>
            <input
              type="text"
              name="last-name"
              id="lastName"
              class="poiter"
              required
              pattern="([a-zA-Z]+)"
              placeholder="only letters"
            />
            <label for="age" class="poiter">age:</label>
            <input
              type="tel"
              name="age"
              id="age"
              class="poiter"
              required
              pattern="[0-9]+"
              title="only numbers"
            />
            <label for="email" class="poiter">email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="poiter"
              required
            />
            <label for="password" class="poiter">password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="6"
              placeholder="min 6 characters"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!,@,#,$,%,^,&,*]).{6,}"
              title="6 characters, one number, one uppercase, one lowercase and one signs."
              class="poiter"
            />
            <label for="verify" class="poiter">Verify password:</label>
            <input
              type="password"
              name="verify"
              id="verify"
              class="poiter"
              required
            />
            <div class="submit">
              <input
                type="submit"
                value="Login"
                class="submit-new-user"
                class="poiter"
              />
            </div>
          </fieldset>
        </form>

        <form action="" class="field2">
          <fieldset>
            <legend>registered user</legend>
            <label for="field2">email:</label>
            <input type="email" name="field2" id="email" required />
            <label for="password">password:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="6"
            />
            <div class="submit">
              <input type="submit" value="Login" class="submit-registred" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./all-js/script.js"></script>
  </body>
</html>
